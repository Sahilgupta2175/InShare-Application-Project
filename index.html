<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare Application - Easy file Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./images/file.svg" alt="File icon" class="center" draggable="false">
                <img src="./images/file.svg" alt="File icon" class="right" draggable="false">
                <img src="./images/file.svg" alt="File icon" class="left" draggable="false">
            </div>
            <div class="title">Drop your Files here or, <span>browser</span></div>
        </div>
    </section>
</body>
</html>
